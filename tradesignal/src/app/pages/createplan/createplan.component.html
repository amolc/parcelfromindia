<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">

    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Plan information</h3>
            </div>
            <div class="col-4 text-right">

            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="planForm" (ngSubmit)="plan()">
            <h6 class="heading-small text-muted mb-4"></h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-planname"> PlanName</label>
                    <input type="text" placeholder="Enter planname" name="planname" id="planname"
                      formControlName="planname" class="form-control form-control-alternative" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-planinfo">PlanInfo</label>
                    <input type="text" id="input-planinfo" class="form-control form-control-alternative"
                      placeholder="Enter PlanInfo" name="planinfo" formControlName="planinfo" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-planduration">Plan Duration</label>
                    <input id="input-planduration" class="form-control form-control-alternative" type="text"
                      placeholder="Enter Planduration" name="planduration" id="planduration"
                      formControlName="planduration" required>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-planowner">Plan Owner</label>
                    <input id="input-Planowner" class="form-control form-control-alternative" type="text"
                      placeholder="Enter PlanOwner" name="planowner" formControlName="planowner" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-planstart">Plan Start</label>
                    <input id="input-planstart" class="form-control form-control-alternative"
                      placeholder="Enter planstart" name="planstart" formControlName="planstart" required>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-planend">Plan End</label>
                    <input id="input-planend" class="form-control form-control-alternative" type="text"
                      placeholder="Enter planend" name="planend" formControlName="planend" required>
                  </div>
                </div>
              </div>



            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Price</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-planpricemonthly">PlanPricemonthly</label>
                    <input type="text" class="form-control form-control-alternative"
                      placeholder="Enter  Planpricemonthly" name="planpricemonthly" id="input-planpricemonthly"
                      formControlName="planpricemonthly" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-planpriceannual">PlanPriceannual</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="Enter Planpriceannual"
                      name="planpriceannual" id="input-planpriceannual" formControlName="planpriceannual" required>
                  </div>
                </div>
              </div>

            </div>


            <br>
            <br>
            <div class="m-form__actions m-form__actions" style="text-align: center;">
              <button class="btn btn-warning m-btn m-btn--custom m-btn--icon" id="shedule_data"
                data-wizard-action="next" [disabled]=planForm.invalid>
                <span>
                  <span>
                    Submit
                  </span> &nbsp;&nbsp;
                  <i class="la la-arrow-right"></i>
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xl-4 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">plans</h3>
            </div>
            <div class="col-4 text-right">

            </div>
          </div>
        </div>
        <div class="card-body">

          <h6 class="heading-small text-muted mb-4"></h6>
          <button type="button" class="btn btn-primary my-4" routerLinkActive="active" [routerLink]="['/plan']">Creat
            Plan</button>

          <div class="pl-lg-4">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <!-- <textarea rows="4" class="form-control form-control-alternative" placeholder="Daily signals"
                    type="text"></textarea><br> -->
                  <table _ngcontent-c5="" class="table align-items-center table-flush"
                    style="line-height: 30px;border-style: groove; ">
                    <thead _ngcontent-c5="" class="thead-light">
                      <tr _ngcontent-c5="">
                        <th _ngcontent-c5="" scope="col" style="font-size: small;font-weight: bold;">Plan Name</th>

                      </tr>
                    </thead>
                    <tbody _ngcontent-c5="">
                      <tr _ngcontent-c5="" *ngFor="let listItems of data ">
                        <td _ngcontent-c5="" scope="row">
                          {{listItems.planname}}
                        </td>




                      </tr>




                    </tbody>
                  </table>
                  <br>
                  <button type="button" class="btn btn-primary my-4" routerLinkActive="active"
                    [routerLink]="['/india-stocks']">Signal</button>

                </div>
              </div>
            </div>

          </div>


        </div>
      </div>
    </div>
  </div>
</div>
