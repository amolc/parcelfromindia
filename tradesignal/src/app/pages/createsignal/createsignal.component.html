<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">

    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Signal information</h3>
            </div>
            <div class="col-4 text-right">

            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="signalForm" (ngSubmit)="signal()">
            <h6 class="heading-small text-muted mb-4"></h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-plan_id"> PlanId:</label>
                    <input type="text" placeholder="Enter plan_id" name="plan_id" id="plan_id" formControlName="plan_id"
                      class="form-control form-control-alternative" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-analyst_id">AnalystId</label>
                    <input type="text" id="input-analyst_id" class="form-control form-control-alternative"
                      placeholder="Enter analyst_id" name="analyst_id" formControlName="analyst_id" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-stockname">StockName</label>
                    <input id="input-stockname" class="form-control form-control-alternative" type="text"
                      placeholder="Enter stockname" name="stockname" id="stockname" formControlName="stockname"
                      required>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-stocksymbol">StockSymbol</label>
                    <input id="input-stocksymbol" class="form-control form-control-alternative" type="text"
                      placeholder="Enter stocksymbol" name="stocksymbol" formControlName="stocksymbol" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-position">Position</label>
                    <input id="input-position" class="form-control form-control-alternative"
                      placeholder="Enter  position" name="position" formControlName="position" required>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-result">Result</label>
                    <input id="input-result" class="form-control form-control-alternative" type="text"
                      placeholder="Enter result" name="result" formControlName="result" required>
                  </div>
                </div>
              </div>

            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Sell information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-sellprice">SellPrice</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="Enter  sellprice"
                      name="sellprice" id="input-sellprice" formControlName="sellprice" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-selldatetime">SellDateTime</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="Enter selldatetime"
                      name="selldatetime" id="input-selldatetime" formControlName="selldatetime" required>
                  </div>
                </div>
              </div>

            </div>
            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">Buy information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-buyprice">BuyPrice</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="Enter  buyprice"
                      name="buyprice" id="input-buyprice" formControlName="buyprice" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-buydatetime"> BuyDateTime</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="Enter  buydatetime"
                      name="buydatetime" id="input-buydatetime" formControlName="buydatetime" required>
                  </div>
                </div>
              </div>

            </div>
            <br>
            <br>
            <div class="m-form__actions m-form__actions" style="text-align: center;">
              <button class="btn btn-warning m-btn m-btn--custom m-btn--icon" id="shedule_data"
                data-wizard-action="next" [disabled]=signalForm.invalid>
                <span>
                  <span>
                    Submit
                  </span> &nbsp;&nbsp;
                  <i class="la la-arrow-right"></i>
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
