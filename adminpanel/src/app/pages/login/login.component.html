<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light"> login or create new account .</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small> sign in </small>
          </div>
          <form [formGroup]="loginForm">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" type="text" placeholder="Enter Email" name="email" id="email" required
                  formControlName="email">
              </div>
              <div>
                <ng-container *ngFor="let error of error_messages.email">
                  <div class="error-message" *ngIf="loginForm.get('email').hasError(error.type) &&
                    (loginForm.get('email').dirty || loginForm.get('email').touched)">
                    {{ error.message }}
                  </div>
                </ng-container>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" type="password" placeholder="Enter Password" name="psw" id="psw" required
                  formControlName="password">
              </div>
              <div>
                <ng-container *ngFor="let error of error_messages.password">
                  <div class="error-message"
                    *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    {{ error.message }}
                  </div>
                </ng-container>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" type="text" placeholder="Enter Projectid" name="projectid" id="projectid"
                  required formControlName="projectid">
              </div>
              <div>
                <ng-container *ngFor="let error of error_messages.projectid">
                  <div class="error-message"
                    *ngIf="loginForm.get('projectid').hasError(error.type) && (loginForm.get('projectid').dirty || loginForm.get('projectid').touched)">
                    {{ error.message }}
                  </div>
                </ng-container>
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary my-4" (click)="doLogin()">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <!-- <div class="row mt-3">
        <div class="col-6">
          <a [routerLink]="['/reset']" class="text-light"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a [routerLink]="['/register']" class="text-light"><small>Create new account</small></a>
        </div>
      </div> -->
    </div>
  </div>
</div>
