<div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <form [formGroup]="signUpForm">
        <label for="firstname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="fname" id="fname" required
            formControlName="fname">

        <div>
            <ng-container *ngFor="let error of error_messages.fname">
                <div class="error-message" *ngIf="signUpForm.get('fname').hasError(error.type) &&
        (signUpForm.get('fname').dirty || signUpForm.get('fname').touched)">
                    {{ error.message }}
                </div>
            </ng-container>
        </div>


        <label for="lastname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required
            formControlName="lname">

        <div>
            <ng-container *ngFor="let error of error_messages.lname">
                <div class="error-message" *ngIf="signUpForm.get('lname').hasError(error.type) &&
        (signUpForm.get('lname').dirty || signUpForm.get('lname').touched)">
                    {{ error.message }}
                </div>
            </ng-container>
        </div>

        

        <label for="phone"><b>mobile</b></label>
        <input type="text" placeholder="Enter mobile" name="mobile" id="mobile" required formControlName="mobile">

        <div>
            <ng-container *ngFor="let error of error_messages.mobile">
                <div class="error-message" *ngIf="signUpForm.get('mobile').hasError(error.type) &&
        (signUpForm.get('mobile').dirty || signUpForm.get('mobile').touched)">
                    {{ error.message }}
                </div>
            </ng-container>
        </div>

        


        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required formControlName="email">

        <div>
            <ng-container *ngFor="let error of error_messages.email">
                <div class="error-message" *ngIf="signUpForm.get('email').hasError(error.type) &&
        (signUpForm.get('email').dirty || signUpForm.get('email').touched)">
                    {{ error.message }}
                </div>
            </ng-container>
        </div>

        


        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required formControlName="password">

        <div>
            <ng-container *ngFor="let error of error_messages.password">
                <div class="error-message" *ngIf="signUpForm.get('password').hasError(error.type) &&
        (signUpForm.get('password').dirty || signUpForm.get('password').touched)">
                    {{ error.message }}
                </div>
            </ng-container>
        </div>
         
        
         
        
        
        

        
        
        
        
        
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbtn" (click)="doRegister()">Register</button>
        </form>
</div>

<div class="container signin">

    <p>Already have an account? <a (click)="signin()" style="color: red;">Sign in</a>.</p>

</div>
