<div class="container-fluid mt--7">

  <div class="row mt-5">
    <div class="col-xl-8 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0"> Wallet Balance</h3>
            </div>

          </div>
        </div>
        <div class="m-portlet m-portlet--bordered-semi m-portlet--space m-portlet--full-height ">

          <div class="m-portlet__body">
            <div class="m-widget25">
              <span class="m-widget25__price m--font-brand" style="text-align: center;display: block;font-size:70px;">
                <i class="fa fa-inr" style="font-size:60px!important;"></i> 0 </span>
              <br>
              <span class="m-widget25__desc" style="text-align: center;display: block;">
                Total wallet balance.
              </span>
              <br>
              <br>
              <div class="m-widget25--progress" style="text-align: center;">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <div class="m-widget25__progress">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                      Add to Wallet
                    </button>
                    <div class="modal" id="myModal">
                      <div class="modal-dialog">
                        <div class="modal-content">

                          <!-- Modal Header -->
                          <div class="modal-header">
                            <h4 class="modal-title">Add to Wallet</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                          </div>

                          <!-- Modal body -->
                          <div class="modal-body">


                            <input type="number" name="amount" min="1" title="required numeric value"
                              class="form-control text-left floating-point" style="width: 50%" value=""
                              placeholder=" Enter Payment Amount " required="required">

                          </div>

                          <!-- Modal footer -->
                          <div class="modal-footer">
                            <button type="button" class="btn btn-primary " data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary " data-dismiss="modal">Add Wallet</button>
                          </div>

                        </div>
                      </div>
                    </div>

                  </div>
                  <br><br><br>
                  <div class="m-widget25__progress">
                    <button type="button" class="btn btn-primary" routerLinkActive="active"
                      [routerLink]="['/history']">History</button>


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4">
